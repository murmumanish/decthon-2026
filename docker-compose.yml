version: "3.9"

services:
  agent:
    build: ./agent
    ports:
      - "3000:3000"
    depends_on:
      - ollama
      - qdrant
    environment:
      OLLAMA_URL: http://ollama:11434
      QDRANT_URL: http://qdrant:6333

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant:/qdrant/storage

volumes:
  ollama:
  qdrant:
